<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<style>
    body{
        background-color: papayawhip;
    }
    h1{
        font-size: 150px;
        font-family: 'Courier New', Courier, monospace;
        color:hotpink;
        text-align: center;

    }

    
    .calculator {
        width: 450px;
        margin: 50px auto;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px black;
        background-color:hotpink;
    }
    .display {
        width: 96%;
        height: 60px;
        font-size: 24px;
        text-align: right;
        
        margin-bottom: 10px;
        padding: 5px 10px;
        border: 1px solid gray;
        border-radius: 5px;
        background-color:lavenderblush;
    }
    .button {
        width: 80px;
        height: 40px;
        font-size: 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: lavenderblush;
    }
    
    .button.clear {
        background-color:lavenderblush;
        
    }
</style>
</head>
<body>
    <h1>Calculator</h1>
<div class="calculator">
    <div class="display" id="display">0</div>
    <button class="button clear" onclick="clearDisplay()">C</button>
    <button class="button operator" onclick="appendOperator('%')">%</button>
    <button class="button operator" onclick="calculateSquareRoot()">âˆš</button>
    <button class="button" onclick="X()"><i class="bi bi-backspace-fill"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
      </svg></button>
    
   
    <button class="button" onclick="appendNumber('7')">7</button>
    <button class="button" onclick="appendNumber('8')">8</button>
    <button class="button" onclick="appendNumber('9')">9</button>
    <button class="button operator" onclick="appendOperator('/')">/</button>
    
    <button class="button" onclick="appendNumber('4')">4</button>
    <button class="button" onclick="appendNumber('5')">5</button>
    <button class="button" onclick="appendNumber('6')">6</button>
    <button class="button operator" onclick="appendOperator('*')">*</button>
    
    <button class="button" onclick="appendNumber('1')">1</button>
    <button class="button" onclick="appendNumber('2')">2</button>
    <button class="button" onclick="appendNumber('3')">3</button>
    <button class="button operator" onclick="appendOperator('-')">-</button>
    
    <button class="button" onclick="appendNumber('0')">0</button>
    <button class="button" onclick="appendDecimal()">.</button>
    
    <button class="button operator" onclick="calculate()">=</button>
    <button class="button operator" onclick="appendOperator('+')">+</button>
    

    
</div>
<script>
   let display = document.getElementById('display');
let operand1 = '';
let operand2 = '';
let operator = '';

function clearDisplay() {
    display.textContent = '0';
    operand1 = '';
    operand2 = '';
    operator = '';
}

function appendNumber(num) {
    if (operator === '') {
        operand1 += num;
        display.textContent = operand1;
    } else {
        operand2 += num;
        display.textContent += num;
    }
}

function X() {
    if (operand2 !== '') {
        operand2 = operand2.slice(0, -1); 
        display.textContent = operand1 + ' ' + operator + ' ' + operand2;
    } else if (operator !== '') {
        operator = '';
        display.textContent = operand1;
    } else {
        operand1 = operand1.slice(0, -1);
        display.textContent = operand1;
    }
}


function appendOperator(op) {
    if (operand1 !== '') {
        if (operand2 !== '') {
            calculate();
        }
        operator = op;
        display.textContent = operand1 + ' ' + operator;
    }
}



function appendDecimal() {
    if (operator === '') {
        if (!operand1.includes('.')) {
            operand1 += '.';
            display.textContent = operand1;
        }
    } else {
        if (!operand2.includes('.')) {
            operand2 += '.';
            display.textContent += '.';
        }
    }
}

function calculateSquareRoot() {
    let num = parseFloat(display.textContent);
    if (num >= 0) {
        display.textContent = Math.sqrt(num);
    } else {
        display.textContent = 'Error';
    }
}


function calculate() {
    if (operand1 === '' || operand2 === '') return;
    let result;
    switch (operator) {
        case '+':
            result = parseFloat(operand1) + parseFloat(operand2);
            break;
        case '-':
            result = parseFloat(operand1) - parseFloat(operand2);
            break;
        case '*':
            result = parseFloat(operand1) * parseFloat(operand2);
            break;
        case '/':
            result = parseFloat(operand1) / parseFloat(operand2);
            break;
        case '%':
            result = parseFloat(operand1) % parseFloat(operand2); 
            break;
        default:
            return;
    }
    display.textContent = result;
    operand1 = result.toString();
    operand2 = '';
    operator = '';
}
</script>
</body>
</html>
